<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detalhes do repositório de Matheus Dias Mendes.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Repositório - Detalhes</title>
</head>
<body class="bg-light">

  <div class="container py-4">
    <div class="bg-white p-3 rounded shadow-sm ">
      <h1 class="display-5 text-center" id="repo-name">Carregando...</h1>
    </div>

    <div class="row justify-content-center mt-5">
      <div class="col-lg-8 col-md-10">
        <div class="card shadow-sm border-0">
          <div class="card-body p-5">
            <h4 class="mb-3"><i class="fas fa-info-circle me-2"></i> Descrição</h4>
            <p id="repo-description" class="text-muted">Carregando...</p>
            
            <hr class="my-4">

            <h4 class="mb-3"><i class="far fa-calendar-alt me-2"></i> Data de Criação</h4>
            <p id="repo-created-at" class="text-muted">Carregando...</p>

            <hr class="my-4">

            <h4 class="mb-3"><i class="fas fa-code me-2"></i> Linguagem</h4>
            <p id="repo-language" class="text-muted">Carregando...</p>

            <hr class="my-4">

            <h4 class="mb-3"><i class="fas fa-link me-2"></i> Link de Acesso</h4>
            <p>
              <a id="repo-url" href="#" target="_blank" class="text-decoration-none">Carregando...</a>
              <button class="btn btn-outline-primary ms-3" onclick="redirectToRepo()">
                <i class="fas fa-external-link-alt me-1"></i> Ir para Repositório
              </button>
            <hr class="my-4">
            
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="card mx-auto mt-5 shadow-sm border-0 text-center" style="max-width: 600px;">
      <div class="card-header bg-black text-white">
          Desenvolvido por
      </div>
      <div class="card-body">
        <h5 class="card-title">Matheus Dias Mendes</h5>
      </div>
  </div>

  <script>
    function redirectToRepo() {
      const repoUrl = document.getElementById('repo-url').href;
      window.open(repoUrl, '_blank');
    }
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="/Site_Pessoal/assets/js/main.js"></script>
</body>
</html>
